<DOCTYPE html>
<html>
<head>
<title> Cancel parcel order</title>
<h2> Cancel your Parcel order<order>
</head>
<body>

 <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
  <link href ="css/home.css" rel="stylesheet">
</head>

<body>

<nav id="navo1"></nav>

<form id="CancelOrderForm">
							
<div class="fl1">
								
<div class="tmInput">
									
<input name="Name" placeHolder="Name:" type="text" data-constraints='@NotEmpty @Required @AlphaSpecial'>
								
</div>
								
<div class="tmInput">
									
<input name="From" placeHolder="From:" type="text" data-constraints="@NotEmpty @Required ">
								
</div>
							
</div>
							
<div class="fl1">
								
<div class="tmInput">
									
<input name="Email" placeHolder="Email:" type="text" data-constraints="@NotEmpty @Required @Email">
								
</div>
								
<div class="tmInput mr0">
									
<input name="To" placeHolder="To:" type="text" data-constraints="@NotEmpty @Required">
								
</div>
							
</div>
							
<div class="clear"></div>
							
<strong>Time</strong>
							
<div class="tmInput">
								
<input name="Time" placeHolder="" type="text" data-constraints="@NotEmpty @Required">
							
</div>
							
<div class="clear"></div>
							
<strong>Date</strong>
							
<label class="tmDatepicker">
								
<input type="text" name="Date"	placeHolder='20/05/2014' data-constraints="@NotEmpty @Required @Date">
							
</label>
						
							
<div class="clear"></div>
							
<div class="fl1 fl2">
								
<em>Letter & Message</em>
								
<select name="letter" class="tmSelect auto" data-class="tmSelect tmSelect2" data-constraints="">
									
<option>0</option>
									
<option>1</option>
									
<option>2</option>
									
<option>3</option>
								
</select>
								
<div class="clear height1"></div>
							
</div>
							
<div class="fl1 fl2">
								
<em>Goods</em>
								
<select name="Goods" class="tmSelect auto" data-class="tmSelect tmSelect2" data-constraints="">
									
<option>0</option>
									
<option>1</option>
									
<option>2</option>
									
<option>3</option>
								
</select>
							
</div>
							
<div class="clear"></div>
							
<div class="tmTextarea">
								
<textarea name="Message" placeHolder="Message" data-constraints='@NotEmpty @Required @Length(min=20,max=999999)'></textarea>
							
</div>
							
<a href="#" class="btn" data-type="submit">Submit</a>
						
</form>
					
</div>
					
					
<div class="clear"></div>
				
</div>
			
</div>

      
<div id="map"></div>
    
</div>
    
<script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_KEY_HERE"></script>
    
<script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    
<script type="text/javascript" src="src/app.js"></script>

</body>
</html>
